	function onPAWPAW(cb) {
  var input = '';
	var key = '6674';
  document.addEventListener('keydown', function (e) {
  	input += ("" + e.keyCode);
    if (input === key) {
      return cb();
    }
    if (!key.indexOf(input)) return;
    input = ("" + e.keyCode);
  	});
	}

///////////////////
